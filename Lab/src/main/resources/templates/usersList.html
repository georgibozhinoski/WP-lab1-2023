<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<body>

<form th:action="@{/show-movies}" th:method="post">
    <select th:each="user : ${users}">
        <option th:text="${user.getName()}" th:value="${user.getId()}"></option>
    </select>
    <button type="submit" >Show movies</button>
</form>

</body>
</html>
